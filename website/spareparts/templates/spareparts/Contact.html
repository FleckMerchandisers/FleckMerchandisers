<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to FleckMerchandise</title>
    <link rel="stylesheet" href="/static/PRI.css">
</head>

<body>
    <header class="nav_main">
        <div class="logo_main">
            <img src="/static/Logo.png" alt="Logo">
        </div>
        <div class="head_main">
            <h1> FleckMerchandise </h1>
            <div style="clear:both"></div>
        </div>
        <nav class="nav_main">
            <ul>
                <li><a href="/spareparts/"> Home </a></li>
                <li><a href="/spareparts/Collection"> Collection </a></li>
                <li><a href="/spareparts/Create"> Add an Item </a></li>
                <li><a href="/spareparts/About"> About </a></li>
                <li><a href="/spareparts/Contact"> Contact </a></li>
		{% if user.is_authenticated %}
		<li><a href="/spareparts/Account/{{user.username}}"> My Account </a></li>
		{%else%}
                <li><a href="/login/">Sign in</a></li>
		{%endif%}

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>FleckMerchandise</h1>
            <h2>Right Parts at Best Price</h2>
            <h3>Quality Used Auto Parts</h3>
        </section>
        <aside>
            <form id="contact_form">
                <div><input type="text" id="name" placeholder="Name"></div>
                <div><input type="number" id="number" placeholder="Phone"></div>
                <div><input type="email" id="email" placeholder="Email address"></div>
                <div><textarea id="textarea" cols="22" rows="6" placeholder="Message"></textarea></div>
                <div><button>contact us</button></div>
            </form>
        </aside>



    </main>

</body>

</html>
