<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleck Marchandiser</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="blue" src="images/Item1.PNG" alt="">
        <img data-image="red" class="active" src="images/item2.PNG" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Car</span>
          <h1>Physical</h1>
          <p>Direct-Operated Servo Valves with Fielbus Interface D636 and D637 Series</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">


          <!-- Configuration -->
          <div class="cable-config">
            <span>Configuration</span>

            <div class="cable-choose">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>

            <a href="#">More Details...</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>14$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
